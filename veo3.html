<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Prompt Canggih untuk Veo</title>
    <style>
        /* Modern Font & Basic Styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
        }

        header p {
            font-size: 1rem;
            color: #4a5568;
            max-width: 600px;
            margin: 10px auto 0;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .form-group label .hint {
            font-weight: 400;
            color: #718096;
            font-size: 0.85em;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fdfdfe;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #generateBtn {
            background-color: #3182ce;
            color: white;
        }
        
        #generateBtn:hover {
            background-color: #2b6cb0;
            transform: translateY(-2px);
        }
        
        /* Output Section */
        .output-section {
            margin-top: 30px;
            border-top: 1px solid #e2e8f0;
            padding-top: 30px;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        #outputPrompt {
            width: 100%;
            min-height: 150px;
            background-color: #edf2f7;
            border: 1px dashed #cbd5e0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: #2d3748;
            box-sizing: border-box;
        }
        
        #copyBtn {
            background-color: #38a169;
            color: white;
            margin-top: 15px;
            width: 100%;
        }

        #copyBtn:hover {
            background-color: #2f855a;
            transform: translateY(-2px);
        }

        #copyBtn.copied {
            background-color: #2f855a;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #718096;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Generator Prompt Canggih untuk Veo</h1>
            <p>Buat prompt video yang detail dan kaya deskripsi untuk Google Veo. Isi kolom-kolom di bawah ini untuk menghasilkan prompt yang terstruktur secara otomatis.</p>
        </header>

        <main>
            <div class="form-grid">
                <div class="form-group">
                    <label for="subject">Subjek Utama <span class="hint">(Orang, hewan, objek)</span></label>
                    <input type="text" id="subject" placeholder="Contoh: seekor astronot, seekor kucing oranye">
                </div>

                <div class="form-group">
                    <label for="action">Aksi / Kegiatan <span class="hint">(Apa yang dilakukan subjek?)</span></label>
                    <input type="text" id="action" placeholder="Contoh: menari di tengah hujan, menjelajahi gua kristal">
                </div>

                <div class="form-group full-width">
                    <label for="setting">Latar / Lingkungan <span class="hint">(Di mana adegan terjadi?)</span></label>
                    <input type="text" id="setting" placeholder="Contoh: di sebuah jalanan Tokyo yang ramai dengan lampu neon, di dalam hutan ajaib saat senja">
                </div>

                <div class="form-group">
                    <label for="style">Gaya Visual</label>
                    <input type="text" id="style" placeholder="Contoh: sinematik, hyper-realistic, gaya anime Ghibli, 3D render">
                </div>

                <div class="form-group">
                    <label for="shotType">Tipe Shot & Sudut Kamera</label>
                    <input type="text" id="shotType" placeholder="Contoh: wide shot, close-up, rekaman drone, sudut pandang dari bawah">
                </div>

                <div class="form-group">
                    <label for="lighting">Pencahayaan</label>
                    <input type="text" id="lighting" placeholder="Contoh: cahaya keemasan (golden hour), pencahayaan dramatis, remang-remang">
                </div>
                
                <div class="form-group">
                    <label for="palette">Palet Warna</label>
                    <input type="text" id="palette" placeholder="Contoh: warna pastel lembut, warna-warni cerah, monokromatik">
                </div>

                <div class="form-group full-width">
                    <label for="details">Detail Spesifik / Tambahan</label>
                    <textarea id="details" placeholder="Contoh: kelopak bunga sakura berterbangan ditiup angin, partikel debu berkilauan di bawah sinar matahari, refleksi kota di genangan air"></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="params">Parameter Teknis <span class="hint">(Opsional)</span></label>
                    <input type="text" id="params" placeholder="Contoh: --ar 16:9, --duration 10s, 4K">
                </div>
            </div>

            <div class="button-group">
                <button id="generateBtn">Buat Prompt!</button>
            </div>
            
            <div class="output-section">
                <h2>Prompt yang Dihasilkan:</h2>
                <textarea id="outputPrompt" readonly placeholder="Prompt Anda akan muncul di sini..."></textarea>
                <button id="copyBtn">Salin ke Clipboard</button>
            </div>
        </main>

        <footer>
            <p>Dibuat untuk membantu kreativitas dalam menggunakan model AI generatif video.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all elements
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const outputPrompt = document.getElementById('outputPrompt');

            const inputs = {
                subject: document.getElementById('subject'),
                action: document.getElementById('action'),
                setting: document.getElementById('setting'),
                style: document.getElementById('style'),
                shotType: document.getElementById('shotType'),
                lighting: document.getElementById('lighting'),
                palette: document.getElementById('palette'),
                details: document.getElementById('details'),
                params: document.getElementById('params')
            };

            // Generate Button Logic
            generateBtn.addEventListener('click', () => {
                // Get values and trim whitespace
                const values = {};
                for (const key in inputs) {
                    values[key] = inputs[key].value.trim();
                }

                // Build the prompt string
                let promptParts = [];
                
                // Main Scene Description (Subject, Action, Setting)
                let mainScene = '';
                if (values.subject) mainScene += values.subject;
                if (values.action) mainScene += ` ${values.action}`;
                if (values.setting) mainScene += ` ${values.setting}`;
                if (mainScene) promptParts.push(mainScene.trim() + '.');

                // Visual and Technical Details
                let detailParts = [];
                if (values.style) detailParts.push(`${values.style}`);
                if (values.shotType) detailParts.push(`${values.shotType}`);
                if (values.lighting) detailParts.push(`dengan ${values.lighting}`);
                if (values.palette) detailParts.push(`menggunakan palet warna ${values.palette}`);
                
                if (detailParts.length > 0) {
                    promptParts.push(`Gaya visual: ${detailParts.join(', ')}.`);
                }
                
                // Specific additional details
                if (values.details) promptParts.push(values.details + '.');
                
                // Technical parameters
                if (values.params) promptParts.push(values.params);

                const finalPrompt = promptParts.join(' ');
                outputPrompt.value = finalPrompt;
            });

            // Copy Button Logic
            copyBtn.addEventListener('click', () => {
                if (outputPrompt.value === '') return; // Don't copy if empty

                navigator.clipboard.writeText(outputPrompt.value)
                    .then(() => {
                        copyBtn.textContent = 'Tersalin!';
                        copyBtn.classList.add('copied');
                        
                        setTimeout(() => {
                            copyBtn.textContent = 'Salin ke Clipboard';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Gagal menyalin teks: ', err);
                        // Fallback for older browsers (less common now)
                        outputPrompt.select();
                        document.execCommand('copy');
                    });
            });
        });
    </script>
</body>
</html>
